<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sakshi, Be My Valentine üíñ</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background: linear-gradient(135deg, #ff758c, #ff7eb3);
            overflow: hidden;
            text-align: center;
            color: white;
        }

        h1 {
            margin-top: 100px;
            font-size: 3em;
            text-shadow: 2px 2px 10px #ff4d6d;
        }

        .buttons {
            margin-top: 50px;
            position: relative;
            height: 300px;
        }

        button {
            padding: 15px 40px;
            font-size: 20px;
            border-radius: 50px;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            position: absolute;
        }

        #yesBtn {
            background-color: #ff4d6d;
            color: white;
            left: 40%;
        }

        #yesBtn:hover {
            background-color: #ff1e4d;
            transform: scale(1.1);
        }

        #noBtn {
            background-color: white;
            color: #ff4d6d;
            left: 55%;
        }

        .heart {
            position: absolute;
            animation: floatUp 6s linear infinite;
            font-size: 24px;
        }

        @keyframes floatUp {
            0% {
                transform: translateY(100vh) scale(1);
                opacity: 1;
            }
            100% {
                transform: translateY(-10vh) scale(1.5);
                opacity: 0;
            }
        }

        .final-message {
            display: none;
            font-size: 2em;
            margin-top: 120px;
            padding: 20px;
            animation: fadeIn 2s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>

    <!-- Romantic Background Music -->
    <audio id="bgMusic" loop>
        <source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_2b6d3d4e3c.mp3?filename=romantic-background-112189.mp3" type="audio/mpeg">
    </audio>

    <h1 id="question">Sakshi, will you be my Valentine? üíñ</h1>

    <div class="buttons">
        <button id="yesBtn">Yes üíò</button>
        <button id="noBtn">No üíî</button>
    </div>

    <div class="final-message" id="loveMessage">
        Sakshi ‚ù§Ô∏è<br><br>
        Thank you for being my Valentine üíï<br><br>
        I will ensure that you cherish this decision throughout your life. üíç<br><br>
        This is just the beginning of our beautiful forever. üíû
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        const message = document.getElementById('loveMessage');
        const question = document.getElementById('question');
        const music = document.getElementById('bgMusic');

        function moveNoButton() {
            const x = Math.random() * (window.innerWidth - 150);
            const y = Math.random() * (window.innerHeight - 100);
            noBtn.style.left = x + "px";
            noBtn.style.top = y + "px";
        }

        noBtn.addEventListener('mouseover', moveNoButton);
        noBtn.addEventListener('click', function(e) {
            e.preventDefault();
            moveNoButton();
        });

        yesBtn.addEventListener('click', function() {

            // Start music (browser requires interaction first)
            music.play();

            question.style.display = "none";
            yesBtn.style.display = "none";
            noBtn.style.display = "none";
            message.style.display = "block";

            setInterval(createFloatingHearts, 300);
        });

        function createFloatingHearts() {
            const heart = document.createElement("div");
            heart.classList.add("heart");
            heart.innerHTML = "üíñ";
            heart.style.left = Math.random() * 100 + "vw";
            heart.style.color = "white";
            heart.style.fontSize = (Math.random() * 20 + 20) + "px";
            document.body.appendChild(heart);

            setTimeout(() => {
                heart.remove();
            }, 6000);
        }

        // Soft floating hearts on first screen
        setInterval(createFloatingHearts, 800);

    </script>

</body>
</html>
