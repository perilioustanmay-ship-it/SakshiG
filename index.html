
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Will You Be My Valentine? üíñ</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            overflow: hidden;
            text-align: center;
            color: white;
        }

        h1 {
            margin-top: 100px;
            font-size: 3em;
            text-shadow: 2px 2px 8px #ff4d6d;
        }

        .buttons {
            margin-top: 50px;
            position: relative;
            height: 300px;
        }

        button {
            padding: 15px 40px;
            font-size: 20px;
            border-radius: 50px;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            position: absolute;
        }

        #yesBtn {
            background-color: #ff4d6d;
            color: white;
            left: 40%;
        }

        #yesBtn:hover {
            background-color: #ff1e4d;
            transform: scale(1.1);
        }

        #noBtn {
            background-color: #ffffff;
            color: #ff4d6d;
            left: 55%;
        }

        .heart {
            position: absolute;
            color: #ff4d6d;
            animation: float 6s linear infinite;
            font-size: 20px;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) scale(1);
                opacity: 1;
            }
            100% {
                transform: translateY(-10vh) scale(1.5);
                opacity: 0;
            }
        }

        .message {
            display: none;
            font-size: 2em;
            margin-top: 100px;
            padding: 20px;
        }
    </style>
</head>
<body>

    <h1 id="question">Will you be my Valentine this year? üíñ</h1>

    <div class="buttons">
        <button id="yesBtn">Yes üíò</button>
        <button id="noBtn">No üíî</button>
    </div>

    <div class="message" id="loveMessage">
        Thank you for being my Valentine ‚ù§Ô∏è<br><br>
        I will ensure that you get to cherish this decision throughout your life. üíç<br><br>
        This is just an amazing beginning for the best forever. üíû
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        const message = document.getElementById('loveMessage');
        const question = document.getElementById('question');

        function moveNoButton() {
            const x = Math.random() * (window.innerWidth - 150);
            const y = Math.random() * (window.innerHeight - 100);
            noBtn.style.left = x + "px";
            noBtn.style.top = y + "px";
        }

        noBtn.addEventListener('mouseover', moveNoButton);
        noBtn.addEventListener('click', function(e) {
            e.preventDefault();
            moveNoButton();
        });

        yesBtn.addEventListener('click', function() {
            question.style.display = "none";
            yesBtn.style.display = "none";
            noBtn.style.display = "none";
            message.style.display = "block";
            createHeartsBurst();
        });

        function createHearts() {
            const heart = document.createElement("div");
            heart.classList.add("heart");
            heart.innerHTML = "üíñ";
            heart.style.left = Math.random() * 100 + "vw";
            heart.style.fontSize = (Math.random() * 20 + 20) + "px";
            document.body.appendChild(heart);

            setTimeout(() => {
                heart.remove();
            }, 6000);
        }

        function createHeartsBurst() {
            for (let i = 0; i < 30; i++) {
                setTimeout(createHearts, i * 100);
            }
        }

        setInterval(createHearts, 500);
    </script>

</body>
</html>
